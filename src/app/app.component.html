<header>
  <h1>
    {{title}}
  </h1>
  <ul class="menu">
    <li *ngFor="let menuItem of menuItems" [class.selected]="menuItem === selectedItem" (click)="onSelect(menuItem)">{{menuItem.title}}</li>
  </ul>
</header>
<section *ngIf="selectedItem">
  <h2>
    selected page is {{selectedItem.title}}
  </h2>
  <div>
    <label>a name:</label>
    <input [(ngModel)]="selectedItem.title" placeholder="title" />
  </div>
</section>
<footer>
  footer
</footer>
